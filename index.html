<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Molesweeper</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/molesweeper.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Irish+Grover&display=swap"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="img/favicon_package/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="img/favicon_package/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="img/favicon_package/favicon-16x16.png"
        />
        <link rel="manifest" href="img/favicon_package/site.webmanifest" />
        <link
            rel="mask-icon"
            href="img/favicon_package/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <meta
            name="description"
            content="Clean up the yard without waking the moles!"
        />
        <meta property="og:title" content="Molesweeper" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="img/ogImage.png" />
    </head>

    <body>
        <div class="landscape-warning">
            <h2 class="landscape-warning-text">
                This game was designed to be played in portrait mode. Please
                reorient your screen.
            </h2>
        </div>
        <audio src="audio/pop.m4a" id="pop" preload="auto"></audio>
        <audio
            src="audio/Silly-Fun.mp3"
            id="soundtrack"
            preload="auto"
            loop
        ></audio>
        <img
            src="img/audio.svg"
            id="mute-unmute"
            role="button"
            alt="click to toggle music on or off"
        />
        <main>
            <div class="side-bar">
                <div class="side-bar-content">
                    <div class="sidebar-logo-container">
                        <img
                            src="img/molesweeper-logo.png"
                            id="sidebar-logo"
                            alt="molesweeper logo"
                        />
                    </div>
                    <div class="info">
                        <div class="flags">
                            <div id="flags-remaining"></div>
                            <h3 id="flags-label">Flags Remaining</h3>
                        </div>

                        <div id="add-remove">
                            <p id="add-remove">Add/Remove Flag:</p>
                            <img
                                src="img/right-click.svg"
                                alt="right-click icon"
                            />
                        </div>

                        <div class="info-button-container">
                            <img
                                id="info-button"
                                src="img/info-button.svg"
                                role="button"
                                alt="press to open info screen"
                            />
                        </div>

                        <div class="mobile-mute-unmute-container">
                            <img
                                src="img/audio-mobile.svg"
                                id="mobile-mute-unmute"
                                role="button"
                                alt="tap to toggle music on or off"
                            />
                        </div>
                    </div>
                </div>

                <div class="end-dialogue-container">
                    <div class="end-dialogue">
                        <h1></h1>
                        <img id="end-game-image" src="" alt="a mole" />
                        <p></p>
                        <button id="play-again">Play Again</button>
                    </div>
                </div>
            </div>

            <div class="game-container" style="opacity: 0">
                <div class="gameboard-background">
                    <div id="flag-flash"></div>
                    <div class="gameBoard"></div>
                </div>
            </div>
            <div class="mobile-logo-banner">
                <img src="img/molesweeper-logo.png" alt="molesweeper logo" />
            </div>
        </main>
        <img
            src="img/molesweeper-logo.png"
            id="intro-logo"
            alt="molesweeeper logo"
        />
        <div id="startDialogue">
            <button id="play">Play</button>
            <div id="difficulty">
                <h2>Choose Difficulty</h2>
                <div class="diff-buttons">
                    <button id="easy">Easy</button>
                    <button id="medium">Medium</button>
                    <button id="hard">Hard</button>
                </div>
            </div>
            <div class="intro-text">
                <h2>Moles have dug up your yard!</h2>
                <div class="intro-content">
                    <p id="intro-paragraph"></p>
                    <div class="scroll-down">
                        <img
                            src="img/chevron-down.svg"
                            alt="scroll down for more"
                        />
                    </div>
                </div>
            </div>
            <button id="start-game">Start Game</button>
            <button id="okay">Okay</button>
        </div>
        <script src="js/gsap.min.js"></script>
        <script type="module" src="js/gamehub.js"></script>
    </body>
</html>
